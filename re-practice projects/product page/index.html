<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="image1.png" id="img">
            <div class="golas">
                <span class="gola1"></span>
                <span class="gola2"></span>
                <span class="gola3"></span>
            </div>
        </div>
        <div class="details">
            <h1>Casual T-Shirt</h1>
            <h2>$10.00</h2>
            <h3>20% OFF</h3>
            <p>wrangler is an Amercian manufacturer of jeans and other clothing items,particularly workwear.</p>
            <form>
                <div class="size-select">
                    <p>Size</p>
                    <label for="small">
                        <input type="radio" name="size" id="small">
                        <span>S</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="size" id="medium">
                        <span>M</span>
                    </label>
                    <label for="large">
                        <input type="radio" name="size" id="large">
                        <span>L</span>
                    </label>
                    <label for="x-large">
                        <input type="radio" name="size" id="x-large">
                        <span>XL</span>
                    </label>
                    <label for="xx-large">
                        <input type="radio" name="size" id="xx-large">
                        <span>XXL</span>
                    </label>
                </div>
                <div class="color-select">
                    <p>Color</p>
                    <label for="red">
                        <input type="radio" name="Color" id="red">
                        <span class="color1"></span>
                    </label>
                    <label for="blue">
                        <input type="radio" name="Color" id="blue">
                        <span class="color2"></span>
                    </label>
                    <label for="yellow">
                        <input type="radio" name="Color" id="yellow">
                        <span class="color3"></span>
                    </label>
                    <label for="green">
                        <input type="radio" name="Color" id="green">
                        <span class="color4"></span>
                    </label>
                </div>
                <div class="quantity">
                    <p>Quantity</p>
                    <input type="number" value="1" min="0">
                </div>
                <button>Buy Now</button>
            </form>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
